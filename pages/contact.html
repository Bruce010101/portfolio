      <section class="contact-section py-lg-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-uppercase text-white h1">contact</h1>
                        <hr class="hr-sm mb-4">
                        <p class="paragraph-text mb-3">Lets get in touch.</p>
                </div>
            </div>
            <form class="row" action="https://formsubmit.co/hristijan_todorovski@outlook.com" method="POST">
              <!--Honeypot-->
              <input type="text" name="_honey" style="display:none;">
        
              <!--Disable captcha-->
              <input type="hidden" name="_captcha" value="false">
        
              <input type="hidden" name="_next" value="https://bruce010101.github.io/portfolio/pages/success.html">
        
              <div class="col-lg-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" id="name" required placeholder="Your name...">
              </div>
              <div class="col-lg-6">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email" id="emailInfo" required placeholder="Your email...">
              </div>
              <div class="col-lg-12 mb-4 mb-lg-50">
                <label for="comments" class="form-label">Message</label>
                <textarea class="form-control" id="comments" name="comments" rows="6" required placeholder="Your message..."></textarea></textarea>
              </div>
              <div class="col-lg-12 mb-lg-4">
                <button type="submit" class="btn btn-secondary h5">Send</button>
              </div>
         </form>
         </div>
        </section>
